<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloty</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
<div id="container">
    <!-- Всплывающее уведомление -->
    <div class="win-message" style="display: none;"></div>

    <!-- Баланс в верхнем правом углу -->
    <div class="balance-section">
        <span class="balance-label">BALANCE</span>
        <span class="balance-value">10,000</span>
    </div>

    <!-- Окно со статистикой -->
    <div class="stats-window">
        <div class="stats-row">
            <span class="stats-label">Online players:</span>
            <span class="stats-value online-players">100</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Last win:</span>
            <span class="stats-value last-win">50</span> <span class="tfs-label">TFS</span>
        </div>
    </div>

    <div class="window-border">
        <div class="window">
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
            <!-- Добавляем SVG для линий -->
            <svg class="win-lines" width="100%" height="100%"></svg>
        </div>
    </div>

    <!-- Панель управления -->
    <div class="control-panel">
        <!-- Левая часть: сумма ставки и кнопки -->
        <div class="bet-section">
            <div class="bet-display">
                <span class="bet-value">1</span>
            </div>
            <div class="bet-controls">
                <button class="bet-btn minus">-</button>
                <button class="bet-btn plus">+</button>
                <div class="min-max-buttons">
                    <button class="bet-btn max">MAX</button>
                    <button class="bet-btn min">MIN</button>
                </div>
            </div>
        </div>

        <!-- Центральная часть: кнопка SPIN и AUTO SPIN/EXIT -->
        <div class="spin-section">
            <button onclick="spin(this)" class="spin-button">SPIN</button>
            <div class="auto-exit-section">
                <button class="auto-spin-button">AUTO SPIN</button>
                <button class="exit-button">EXIT</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
