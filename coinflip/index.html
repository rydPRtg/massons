<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinflip Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Coinflip Game</h1>
        <p class="info">Choose "Heads" or "Tails" and press Spin!</p>

        <div class="choices">
            <button class="choice" id="heads">Heads</button>
            <button class="choice" id="tails">Tails</button>
        </div>

        <div class="coin-wrapper">
            <div class="coin" id="coin"></div>
        </div>

        <div class="controls">
            <button id="spin" class="spin" disabled>Spin</button>
            <p id="outcome"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
